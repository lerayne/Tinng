<link rel="import" href="../node-deco/node-deco.html">

<polymer-element name="node-post-deco" extends="node-deco" noscript>
	<template>
		<style>

			polyfill-next-selector {content:'block-tag'}
			::content block-tag {
				cursor:pointer;
			}

			polyfill-next-selector {content:'block-author'}
			::content block-author {
				position: relative;
			}

			polyfill-next-selector {content:'block-author img'}
			::content block-author::shadow img {
				position: absolute;
				top:-4px;
			}

			polyfill-next-selector {content:'block-author .name'}
			::content block-author::shadow .name {
				margin-left:60px;
			}

			polyfill-next-selector {content:'#message'}
			::content #message {
				margin-left:60px;
			}

			.datetime {
				color:#ccc;
				float:right;
			}

			.info {
				margin-bottom:10px;
			}

			.tags {
				margin-top:10px;
			}
		</style>

		<div class="info">
			<content select="block-author"></content>

			<span class="datetime" >
				<span hidden?={{!!data.modified}}>
					<content select=".created"></content>
				</span>

				<span hidden?={{!data.modified}}>
					[[txt.modified]] <content select=".modified"></content>
				</span>
			</span>
		</div>

		<content select="#message"></content>

		<div class="tags" hidden?={{!!+data.topic_id}}>
			<content select="block-tag"></content>
		</div>

	</template>
</polymer-element>
